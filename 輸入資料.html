    <script>

        $("#donate_btn").click(function () {
            var acc = $('#account').val();
            var cr1 = $('#pan_no1').val();
            var cr2 = $('#pan_no2').val();
            var cr3 = $('#pan_no3').val();
            var cr4 = $('#pan_no4').val();
            var pwd = $("#password").val();
            var c_pwd = $("#c_password").val();
            var c = $("#case").val();
            var n = $("#num").val();
            if (acc=='') {
                alert("請輸入帳戶");
            }
            else {
                if (cr1 == '' || cr2 =='' || cr3=='' || cr4=='') {
                    flag=1;
                    alert("請輸入正確的信用卡資料");
                }
                else {
                    if (pwd.length < 8) {
                        alert("密碼長度至少8位元");
                    }
                    else {
                        if (pwd != c_pwd) {
                            alert("請確認你的密碼");
                        }
                        else {
                            alert("捐款成功!! 總共金額為:" + (c * n));
                        }
                    }
                }
            }
        })
