                        位於新竹橫山鄉的合興車站，是火車內灣線的一個小車站，於1950年設站。原名為十分寮站，因與平溪線其中一站撞名而更改。一度面臨廢站命運的合興車站被一對夫妻認養，也賦予了老舊車站新的生命，更因為這對夫妻的愛情故事有了「愛情火車站」的稱號。車站裡頭有著愛情時鐘、幸福鐘塔、浪漫的列車等等裝置，要不吸引熱戀中的情侶前來都難丫！
